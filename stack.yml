version: '3.8'

services:
  api-astrologica:
    image: api-astrologica:latest
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONPATH=/app
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      mode: replicated
      replicas: 1
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.api-astrologica.rule=Host(`api.astrologia.illumiai.com`)"
        - "traefik.http.routers.api-astrologica.entrypoints=websecure"
        - "traefik.http.routers.api-astrologica.tls=true"
        - "traefik.http.routers.api-astrologica.tls.certresolver=letsencrypt"
        - "traefik.http.services.api-astrologica.loadbalancer.server.port=8000"
        - "traefik.docker.network=network_public"
    networks:
      - network_public

networks:
  network_public:
    external: true 